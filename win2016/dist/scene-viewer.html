<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Daqri FourJS scene viewer</title>
  <style>
    * {   /* fix flicker on app click */
      -webkit-tap-highlight-color:transparent;
    }

    body {
      margin: 0px 0px;
      padding: 0px 0px;
      background-color: transparent;
    }

    .fourjs {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .fourjs-html {
      position: absolute;
      display: none;
      z-index: 1000;
      pointer-events: none;
      top: 0px;
      left: 0px;
      bottom: 0px;
      right: 0px;
    }

    .fourjs-html * {
      pointer-events: all;
    }

    .fourjs-container {
      width: 100%;
      height: 100%;
    }

    .help {
      font-size: 40px;
      color: #000000;
      background-color: white;
      position: absolute;
      top: 10px;
      left: 10px;
    }

  </style>
</head>
<body>

  <script>
    function log(msg) {
      console.log(msg);
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "http://debugger/" + encodeURIComponent(msg));
      xhr.send(null);
    }
  </script>

  <div class="fourjs">
    <div class="fourjs-container"></div>
    <div class="fourjs-html"></div>
  </div>

 <script src="jquery-1.11.0.min.js"></script>
 <script src="fourjs-1.0.0.js"></script>

  <script>
    try {
      window.Daqri = window.Daqri || {};
      Daqri.App = FourJS.SceneViewer();
    }catch(err) {
      log("ERROR: scene-viewer.html: Loading FourJS.SceneViewer: "+err.stack);
    }
  </script>

</body>
</html>
